<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminology Dictionary - Russian & Kazakh</title>
    <link rel="stylesheet" crossorigin href="/terms-dict/assets/index-CT1sH-lO.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Terminology Dictionary</h1>
        <p class="subtitle">Russian ↔ Kazakh Technical Terms</p>
      </header>

      <div class="search-section">
        <input
          type="text"
          id="search-input"
          placeholder="Search in Russian or Kazakh..."
          autocomplete="off"
        />
        <span class="search-icon">⌕</span>
      </div>

      <div class="stats">
        <span id="term-count">0 terms</span>
        <span id="filtered-count"></span>
      </div>

      <div class="table-wrapper">
        <table id="terms-table">
          <thead>
            <tr>
              <th>Russian</th>
              <th>Kazakh</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr class="empty-row">
              <td colspan="2">No terms found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
